name: Build Windows App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Verify dist folder
        run: |
          if (Test-Path dist) {
            Write-Host "✅ Dist folder exists."
            Get-ChildItem dist
          } else {
            Write-Host "❌ Dist folder missing!"
            exit 1
          }

      - name: Build Electron Windows executable
        run: npx electron-builder --win

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI-Construction-BOQ-Manager
          path: dist-electron/**
